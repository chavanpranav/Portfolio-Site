<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="resume.css">
</head>

<body>
    <div class="main_page">
        <div class="education_container">
            <p class="edu">Education</p>
            <div class="line">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <div class="edu_box">
                <div class="ssc card">
                    <p class="p1">SSC</p>
                    <p class="p2">Maharashtra State Board</p>
                    <span class="s1">2020</span>
                    <span class="s2">persentage - 92%</span>
                </div>
                <div class="hsc card">
                    <p class="p1">HSC</p>
                    <p class="p2">Maharashtra State Board</p>
                    <span class="s1">2022</span>
                    <span class="s2">persentage - 85.5%</span>
                </div>
                <div class="degree card">
                    <p class="p1">B.Tech Information Technology</p>
                    <p class="p2">SPPU University</p>
                    <span class="s1">2023 - 2027</span>
                    <span class="s2">CGPA - 8.23</span>
                </div>
            </div>
        </div>
        <div class="skill">
            <div class="prg_lan">

            </div>
            <div class="tool">

            </div>

        </div>
    </div>
</body>

</html>
